<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Quiz</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to the Quiz!</h1>
        <p>Test your knowledge on various topics!</p>
        <form>
            <!-- Question 1 -->
            <h2>1. What is the capital of France?</h2>
            <label><input type="radio" name="q1" value="a"> A) Berlin</label><br>
            <label><input type="radio" name="q1" value="b"> B) Madrid</label><br>
            <label><input type="radio" name="q1" value="c"> C) Paris</label><br>
            <label><input type="radio" name="q1" value="d"> D) Rome</label><br><br>
        
            <!-- Question 2 -->
            <h2>2. Which language is primarily used for web development?</h2>
            <label><input type="radio" name="q2" value="a"> A) Python</label><br>
            <label><input type="radio" name="q2" value="b"> B) JavaScript</label><br>
            <label><input type="radio" name="q2" value="c"> C) Java</label><br>
            <label><input type="radio" name="q2" value="d"> D) C++</label><br><br>

            <!-- Question 3 -->
            <h2>3. Which of the following is a vegetable?</h2>
            <label><input type="radio" name="q3" value="a"> A) Pear</label><br>
            <label><input type="radio" name="q3" value="b"> B) Tomato</label><br>
            <label><input type="radio" name="q3" value="c"> C) Broccoli</label><br>
            <label><input type="radio" name="q3" value="d"> D) Grape</label><br><br>

            <!-- Question 4 -->
            <h2>4. Which of the following are mammals?</h2>
            <label><input type="checkbox" name="q4" value="a"> A) Crow</label><br>
            <label><input type="checkbox" name="q4" value="b"> B) Monkey</label><br>
            <label><input type="checkbox" name="q4" value="c"> C) Shark</label><br>
            <label><input type="checkbox" name="q4" value="d"> D) Whale</label><br><br>

            <!-- Question 5 -->
             <h2>5. Which is your favourite fruit?</h2>
             <label><input type="text" name="q5"></label>
        
            <!-- Submit Button -->
            <button type="submit">Submit Quiz</button>
        </form>        
    </body>
</html>
